<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <nav>
            <span id="logo">Smile<span id="smile">Fruit</span></span>
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="pagina-venda.html"  id="current" >Vender Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </nav>
    </header>

    <main class="conteudo-pagina">

        <h2>Vender Produto</h2>
        <hr>
        <form action="" class="container-form">
            <div>
                <label for="produto-comprado">Produto: </label>
                <input type="text" id="produto-comprado" name="produto-comprado" placeholder="Insira aqui o produto comprado">
                <button class="inserir-produto">Vender</button>
            </div>

            <ul class="lista-produtos">
                <li><p>Akuma no Mi Artificial</p><img src="./imagens/produtos/artificial.png" alt="Akuma no Mi Artificial"/></li>
                <li><p>Mera Mera no Mi</p><img src="./imagens/produtos/mera_mera_no_mi.png" alt="Mera Mera no Mi"/></li>
                <li><p>Gomu Gomu no Mi</p><img src="./imagens/produtos/gomu_gomu_no_mi.jpg" alt="Gomu Gomu no Mi"/></li>
            </ul>
            
            <div>
                <label for="forma-pagamento">Formas de Pagamento: </label>
                <select id="forma-pagamento" name="forma-pagamento" class="forma-pagamento">
                    <option>Selecione a forma de pagamento</option>
                    <option>Cartão de Crédito</option>
                    <option>Cartão de Débito</option>
                    <option>Dinheiro</option>
                </select>
            </div>

            <div class="form-vender">
                <button type="submit">Finalizar venda</button>
            </div>
    
        </form>
    </main>

    <footer>
        <p>Para mais informações nos contate via Den Den Mushi.</p>
        <p> © Organização Família Domquixote</p>  
    </footer>

</body>
</html>
