<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Syne+Mono&display=swap" rel="stylesheet">
    <title>Adicionar Produto</title>
</head>
<body>
    <header>
        <nav>
            <span id="logo">Mais que Smile</span>
            <a href="index.html">Página Inicial</a>
            <a href="ctrl-estoque.html">Controle de Estoque</a>
            <a href="add-produto.html">Adicionar Produto</a>
            <a href="funcionarios.html">Funcionários</a>
        </nav>
    </header>

    <main class="conteudo-pagina">

        <h2>Adicionar Produto</h2>
        <hr>
        <form action="" class="container-form">
            <div>
                <label for="link-foto">Link para foto: </label>
                <input type="url" id="link-foto" name="link-foto" placeholder="Insira aqui o link para foto do produto">
            </div>
            
            <div>
                <label for="descricao">Descrição do produto: </label>
                <input type="text" id="descricao" name="descrição" placeholder="Escreva aqui a descrição do produto">
            </div>
            
            <div>
                <label for="preco">Preço (em ฿): </label>
                <input type="number" id="preco" name="preço" placeholder="Informe aqui o preço do produto">
            </div>
            
            <div>
                <label for="qntdDisponivel">Quantidade disponível: </label>
                <input type="number" id="qntdDisponivel" nome="qntdDisponivel" placeholder="Informe aqui a quantidade em estoque">
            </div>
    
            <div class="form-add">
                <button type="submit">Adicionar</button>
            </div>
    
        </form>
    </main>

    <footer>
        <p>Para mais informações nos contate via Den Den Mushi.</p>
        <p> © Organização Família Domquixote</p>  
    </footer>

</body>
</html>
